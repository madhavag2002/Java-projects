<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Register here</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#"style="color: black;">iBlogger</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/"style="color: black;">Home <span class="sr-only">(current)</span></a>
          </li>
          
          <li class="nav-item active">
              <a class="nav-link" href="/register"style="color: black;">Register <span class="sr-only">(current)</span></a>
            </li>
         
          
            <li class="nav-item active">
              <a class="nav-link" href="/login"style="color: black;">Login <span class="sr-only">(current)</span></a>
            </li>
         
          
         
          
          
         
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="container my-4">
    <h1 style="font-family: 'Times New Roman', Times, serif; margin-bottom: 2cm; font-weight: bolder; margin-top: 1cm;">Register</h1>
    <form action="#"
        th:action="@{/register}"
        th:object="${account}"
        method="post">
        <div class="form-group">
          <!-- mentioning the type add some validations on the client side and further validations are added on server side in pojo file -->
          
          <input type="email" name="email" class="form-control" th:field="*{email}" id="email" placeholder="Email" required >
          <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger" role="alert">Email Error</p>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password" required>
          <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger" role="alert">password Error</p>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" th:field="*{firstname}" id="Firstname" placeholder="Firstname" required >
            <p th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="alert alert-danger" role="alert">firstname Error</p>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" th:field="*{lastname}" id="Lastname" placeholder="Lastname" required >
          <p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="alert alert-danger" role="alert">lastname Error</p>
        </div>
        <div class="form-group">
         
          <input type="number" class="form-control" th:field="*{age}" id="formGroupExampleInput2" min="18" max="99" placeholder="Age" required>
          <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="alert alert-danger" role="alert">Age Error</p>
        </div>
        <div class="form-group">
          
          <input type="date" class="form-control" th:id="Date" placeholder="Date">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Another label</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
