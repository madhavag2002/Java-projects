          <li class="nav-item active">
            <a class="nav-link" href="/login" style="color: black;">Login <span class="sr-only">(current)</span></a>

          <li class="nav-item active">

  <div class="container my-4">
    <h1 style="font-family: 'Times New Roman', Times, serif; margin-bottom: 2cm; font-weight: bolder; margin-top: 1cm;">
      Login</h1>
    <form action="#" th:action="@{/login}" method="post">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" name="email" class="form-control" id="Email">

      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="Password">
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="remember-me" id="remember-me" name="remember-me">
        <label class="form-check-label" for="flexCheckDefault">
          Remember Me 
        </label>
        | <a th:href="@{/forget-password}" class="link-secondary">Forget password</a>
      </div>
      
      <div >
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
    </form>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
